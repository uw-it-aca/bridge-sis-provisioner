ingress:
  enabled: false
lifecycle:
  enabled: true
  preStop:
    enabled: true
affinity:
  podsSpanNodes: true
readiness:
  enabled: true
securityPolicy:
  enabled: true

externalService:
  enabled: true
  name: bridge-db-service
  type: ClusterIP
  serviceAddress: 172.18.1.49
  servicePort: 5432
database:
  engine: postgres
  name: bridge_prod
  hostname: bridge-db-service
  secretName: admin.bridge.uw.edu-sql-secrets

memcached:
  enabled: true
  replicaCount: 2
  updateStrategy:
    type: RollingUpdate

gcsCredentials:
  mounted: true
  secretName: admin.bridge.uw.edu-gcs-credentials

repo: bridge
instance: prod

certs:
  mounted: true
  certPath: /certs/admin.bridge.uw.edu-ic.cert
  keyPath: /certs/admin.bridge.uw.edu-ic.key
  secretName: admin.bridge.uw.edu-ic-certs

cronjob:
  enabled: true
  jobs:
    - name: add-new-users
      schedule: "1 12 * * *"
      command: ["/scripts/management_command.sh"]
      args: ["sync_accounts", "gws"]
      resources:
        limits:
          cpu: 150m
          memory: 512Mi
        requests:
          cpu: 50m
          memory: 256Mi
    - name: person-updates
      schedule: "1 10,22 * * *"
      command: ["/scripts/management_command.sh"]
      args: ["sync_accounts", "pws"]
      resources:
        limits:
          cpu: 150m
          memory: 512Mi
        requests:
          cpu: 50m
          memory: 256Mi
    - name: hrp-updates
      schedule: "30 2 * * *"
      command: ["/scripts/management_command.sh"]
      args: ["sync_accounts", "hrp"]
      resources:
        limits:
          cpu: 150m
          memory: 768Mi
        requests:
          cpu: 50m
          memory: 256Mi
    - name: custom-groups
      schedule: "1 17,23 * * 1-5"
      command: ["/scripts/management_command.sh"]
      args: ["sync_accounts", "customg"]
      resources:
        limits:
          cpu: 110m
          memory: 384Mi
        requests:
          cpu: 50m
          memory: 256Mi
    - name: daily-active-users
      schedule: "30 3 * * 2-6"
      command: ["/scripts/management_command.sh"]
      args: ["sync_accounts", "bridge"]
      resources:
        limits:
          cpu: 150m
          memory: 1280Mi
        requests:
          cpu: 50m
          memory: 512Mi
    - name: terminate-users
      schedule: "1 7 * * 6"
      command: ["/scripts/management_command.sh"]
      args: ["sync_accounts", "delete"]
      resources:
        limits:
          cpu: 100m
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 128Mi
    - name: sync-eid
      schedule: "30 7 * * 6"
      command: ["/scripts/management_command.sh"]
      args: ["sync_eid"]
      resources:
        limits:
          cpu: 150m
          memory: 1024Mi
        requests:
          cpu: 50m
          memory: 768Mi
    - name: db-accounts
      schedule: "1 13 * * 6"
      command: ["/scripts/management_command.sh"]
      args: ["sync_accounts", "db-acc"]
      resources:
        limits:
          cpu: 150m
          memory: 1536Mi
        requests:
          cpu: 50m
          memory: 768Mi

environmentVariables:
  - name: ENV
    value: prod

  - name: CLUSTER_CNAME
    value: admin.bridge.uw.edu

  - name: SESSION_BACKEND
    value: MEMCACHED

  - name: GWS_ENV
    value: PROD
  - name: GWS_TIMEOUT
    value: "600"
  - name: GWS_POOL_SIZE
    value: "10"

  - name: PWS_ENV
    value: PROD
  - name: PWS_TIMEOUT
    value: "600"
  - name: PWS_POOL_SIZE
    value: "30"

  - name: BRIDGE_ENV
    value: PROD
  - name: BRIDGE_TIMEOUT
    value: "600"
  - name: BRIDGE_POOL_SIZE
    value: "30"

  - name: HRPWS_ENV
    value: PROD
  - name: HRPWS_TIMEOUT
    value: "600"
  - name: HRPWS_POOL_SIZE
    value: "30"

  - name: AUTHOR_GROUP
    value: "u_bridgeap_prod_author"

  - name: CHECK_ALL_ACCOUNTS
    value: "False"

  - name: LOGIN_WINDOW
    value: "1"

  - name: GMEMBER_ADD_WINDOW
    value: "1470"

  - name: GMEMBER_DEL_WINDOW
    value: "10080"

  - name: PERSON_CHANGE_WINDOW
    value: "750"

  - name: WORKER_CHANGE_WINDOW
    value: "1470"

externalSecrets:
  enabled: true
  secrets:
    - name: admin.bridge.uw.edu-secrets
      externalKey: bridge/prod/secrets
      data:
        - name: django-secret
          property: django-secret
        - name: bridge-auth-key
          property: bridge-auth-key
        - name: bridge-auth-secret
          property: bridge-auth-secret
        - name: storage-bucket-name
          property: storage-bucket-name
    - name: admin.bridge.uw.edu-shared-secrets
      externalKey: bridge/shared/secrets
      data:
        - name: storage-project-id
          property: storage-project-id
        - name: cronjob-email-sender
          property: cronjob-email-sender
        - name: email-host
          property: email-host
    - name: admin.bridge.uw.edu-sql-secrets
      externalKey: bridge/shared/sql-secrets
      data:
        - name: username
          property: username
        - name: password
          property: password
    - name: admin.bridge.uw.edu-gcs-credentials
      externalKey: bridge/shared/gcs-credentials
      data:
        - name: credentials.json
          property: credentials.json
    - name: admin.bridge.uw.edu-ic-certs
      externalKey: bridge/prod/ic-certs
      data:
        - name: admin.bridge.uw.edu-ic.cert
          property: admin.bridge.uw.edu-ic.cert
        - name: admin.bridge.uw.edu-ic.key
          property: admin.bridge.uw.edu-ic.key

environmentVariablesSecrets:
  djangoSecret:
    name: DJANGO_SECRET
    secretName: admin.bridge.uw.edu-secrets
    secretKey: django-secret
  bridgeAuthKey:
    name: BRIDGE_BASIC_AUTH_KEY
    secretName: admin.bridge.uw.edu-secrets
    secretKey: bridge-auth-key
  bridgeAuthSecret:
    name: BRIDGE_BASIC_AUTH_SECRET
    secretName: admin.bridge.uw.edu-secrets
    secretKey: bridge-auth-secret
  storageBucketName:
    name: STORAGE_BUCKET_NAME
    secretName: admin.bridge.uw.edu-secrets
    secretKey: storage-bucket-name
  cronjobSender:
    name: BRIDGE_CRON_SENDER
    secretName: admin.bridge.uw.edu-shared-secrets
    secretKey: cronjob-email-sender
  storageProjectId:
    name: STORAGE_PROJECT_ID
    secretName: admin.bridge.uw.edu-shared-secrets
    secretKey: storage-project-id
  emailHost:
    name: EMAIL_HOST
    secretName: admin.bridge.uw.edu-shared-secrets
    secretKey: email-host
